<html>
    <head>
        <title>Form Pendaftaran</title>
    </head>
    <body>
        <h2>Form Pendaftaran Sederhana</h2>
        <form action="" method="post">
            <table>
                <tr>
                    <td><label for="nama">Nama:</label></td>
                    <td><input type="text" id="nama" name="nama" placeholder="Masukan nama lengkap"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Masukan email aktif"></td>
                </tr>
                <tr>
                    <td><label>Jenis Kelamin:</label></td>
                    <td>
                        <input type="radio" id="laki" name="gender" value="Laki-laki">
                        <label for="laki">Laki-laki</label>
                        <input type="radio" id="perempuan" name="gender" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Hobi:</label></td>
                    <td>
                        <input type="checkbox" id="musik" name="hobi" value="Musik">
                        <label for="musik">Musik</label>
                        <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
                        <label for="olahraga">Olahraga</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="kota">Pilih Kota:</label></td>
                    <td>
                        <select id="kota" name="kota">
                            <option value="Karawang">Karawang</option>
                            <option value="Cikampek">Cikampek</option>
                            <option value="Bekasi">Bekasi</option>
                            <option value="Cikarang">Cikarang</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="file">Upload Foto:</label></td>
                    <td><input type="file" id="file" name="file" accept="image/*"></td>
                </tr>
                    <td><button type="submit">Daftar</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
