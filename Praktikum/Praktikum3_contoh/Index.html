<html>
    <head>
        <title>Pertemuan 2</title>
        <style>
            h1{
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
        </style>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <h1 style="color:blueviolet;">Hello World!</h1>
        <form action="Index.html" method="post"
            <label for="username">Username: </label>
            <input id="username" class="empat-a" type="text" name="username" placeholder="Masukan nama pengguna">
            <br>

            <label for="email">Email: </label>
            <input type="text" name="email" placeholder="Masukan email aktif">
            <br>

            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" value="Male">
            Male
            <input type="radio" name="Gender" value="Female">
            Female
            <br>

            <label for="Hobi">Hobi:</label>
            <input type="checkbox" name="Hobi" value="Berolahraga">
            Berolahraga
            <input type="checkbox" name="Hobi" value="Membaca">
            Membaca
            <br>

            <label for="file">File</label>
            <input type="file" name="file" accept="image/*">
            <br>
            <br>
            <button type="submit">Daftar</button>
        </form>
    </body>
</html>
